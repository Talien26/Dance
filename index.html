<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
        <h1>Sound Controlled Characters</h1>
        <p style="color: white; font-size: 10px;" >Note: Make/Play different sounds like claping, snaping and whistling (and there is also background noise).</p>
    </div>
    <div class="main_div">
      <center>
        <br>
        <button class="btn btn-warning" onclick="startClassification();"> Start! </button>
        <h3 id="result_label">The Sound is - </h3>
        <h4 id="result_confidence">Accuracy - </h4>
        <br>
        <img src="Normal.webp" id="alien1" width="250" height="300">
        <img src="Normal2.webp" id="alien2" width="150" height="300">
        <img src="Normal3.webp" id="alien3" width="150" height="350">
        <img src="Normal4.webp" id="alien4" width="150" height="300"><br>
      </center>
      <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    </div>
    <div class="copy_right_footer">
        Developed By - Tanmay Rawat
        <br>
    </div>
<script src="main.js"></script>
  </body>
</html>
